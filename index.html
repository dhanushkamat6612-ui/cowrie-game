<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cowrie Toss</title>
  <style>
    body { text-align: center; font-family: sans-serif; background: #fff5e6; padding: 0; margin: 0; overflow: hidden; }
    
    /* Boot Logo Screen */
    #boot-screen {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #ffffff;
      display: flex; justify-content: center; align-items: center;
      z-index: 1000;
      transition: opacity 0.6s ease-out;
    }
    #boot-logo { width: 85%; max-width: 400px; height: auto; }
    
    /* Game Area */
    #game-container { padding: 40px 20px; opacity: 0; transition: opacity 0.5s; display: none; }
    h2 { color: #3e2723; margin-bottom: 30px; }
    .cowries { margin: 30px 0; min-height: 120px; display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; }
    .cowrie { width: 75px; height: auto; transition: transform 0.2s; }
    
    button { 
      padding: 18px 35px; font-size: 20px; background: #d32f2f; 
      color: white; border: none; border-radius: 50px; font-weight: bold; 
      cursor: pointer; box-shadow: 0 4px #9a0007; outline: none;
    }
    button:active { transform: translateY(2px); box-shadow: 0 2px #9a0007; }
    
    #score { font-size: 40px; margin-top: 30px; font-weight: bold; color: #3e2723; }
    .special-score { color: #d32f2f; animation: pulse 0.5s infinite; }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
  </style>
</head>
<body>

  <div id="boot-screen">
    <img src="1000115831.png" id="boot-logo" alt="Logo">
  </div>

  <div id="game-container">
    <h2>üêö Cowrie Toss</h2>
    <div class="cowries" id="cowrieArea"></div>
    <button onclick="throwCowries()">Throw Cowries</button>
    <div id="score">Score: 0</div>
  </div>

  <script>
    // Boot sequence: Logo for 2.5 seconds then fade to game
    window.onload = () => {
      setTimeout(() => {
        const boot = document.getElementById('boot-screen');
        const game = document.getElementById('game-container');
        boot.style.opacity = '0';
        game.style.display = 'block';
        setTimeout(() => { 
          boot.style.display = 'none'; 
          game.style.opacity = '1';
        }, 600);
      }, 2500);
    };

    function throwCowries() {
      const area = document.getElementById('cowrieArea');
      const scoreDisplay = document.getElementById('score');
      area.innerHTML = '';
      let hollowCount = 0;

      for (let i = 0; i < 4; i++) {
        const isHollow = Math.random() < 0.5;
        const img = document.createElement('img');
        
        // Ensure you have images named 'hollow.png' and 'curved.png'
        img.src = isHollow ? 'hollow.png' : 'curved.png';
        img.className = 'cowrie';
        area.appendChild(img);
        
        if (isHollow) hollowCount++;
      }

      // Exact Scoring Logic per your request
      let points = 0;
      scoreDisplay.classList.remove('special-score');

      if (hollowCount === 0) {
        points = 8; // All curved (0 hollows)
        scoreDisplay.classList.add('special-score');
      } else {
        points = hollowCount; // 1, 2, 3, or 4 hollows
      }

      scoreDisplay.innerText = "Score: " + points;
    }
  </script>
</body>
</html>
