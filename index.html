    function launch() {
      const c = document.getElementById('pCount').value;
      for(let i=0; i<c; i++) {
        let name = document.getElementById('n'+i).value || colors[i];
        let startGrid = startSquares[i];
        let startIdxInOuter = outerRing.indexOf(startGrid);
        
        let pPath = [];
        
        // 1. OUTER PATH: 15 steps (just before completing the full circle)
        // This brings them back to the square right behind their home
        for(let j=0; j<15; j++) {
          pPath.push(outerRing[(startIdxInOuter + j) % 16]);
        }
        
        // 2. THE "TURN IN": Entrance from the backside of home
        // Mapping each player to start their inner spiral from their specific entry arrow
        const entryMap = { 
          2:  [7, 6, 11, 16, 17, 18, 13, 8],  // Red entrance
          22: [17, 18, 13, 8, 7, 6, 11, 16], // Blue entrance
          10: [11, 16, 17, 18, 13, 8, 7, 6], // Green entrance
          14: [13, 8, 7, 6, 11, 16, 17, 18]  // Yellow entrance
        };
        
        let playerInnerPath = entryMap[startGrid];
        pPath.push(...playerInnerPath);
        
        // 3. THE GOAL: Final step into the Gold Center
        pPath.push(12); 

        players.push({ name, color: colors[i], start: startGrid, path: pPath, tokens: [0,0,0,0], finished: 0 });
      }
      // ... rest of setup logic ...
    }
