<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kamat Studios - Kaude Pro</title>
  <style>
    body { text-align: center; font-family: sans-serif; background: #fff5e6; padding: 0; margin: 0; touch-action: manipulation; }
    #boot-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; display: flex; justify-content: center; align-items: center; z-index: 1000; transition: opacity 0.6s; }
    #boot-logo { width: 70%; max-width: 300px; }
    #game-container { padding: 10px; opacity: 0; transition: opacity 0.5s; display: none; }
    .cowries { margin: 5px auto; display: flex; justify-content: center; gap: 5px; min-height: 60px; }
    .cowrie { width: 45px; height: auto; }
    .spinning { animation: toss 0.6s ease-out; }
    @keyframes toss { 0% { transform: scale(0.5) rotate(0deg); } 50% { transform: scale(1.2) rotate(180deg); } 100% { transform: scale(1) rotate(360deg); } }
    .board { display: grid; grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(5, 1fr); width: 92vw; height: 92vw; max-width: 360px; max-height: 360px; margin: 10px auto; border: 3px solid #3e2723; background: #fff; }
    .cell { border: 1px solid #3e2723; position: relative; display: flex; justify-content: center; align-items: center; overflow: visible; }
    .safe { background-color: #ffcdd2; background-image: linear-gradient(45deg, transparent 48%, #3e2723 50%, transparent 52%), linear-gradient(-45deg, transparent 48%, #3e2723 50%, transparent 52%); }
    .highlight { background-color: rgba(76, 175, 80, 0.5) !important; animation: pulse 0.8s infinite; }
    @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
    .token { width: 22px; height: 22px; border-radius: 50%; border: 2px solid #000; position: absolute; z-index: 10; transition: all 0.3s; }
    .red-t { background: #ff5252; } .green-t { background: #4caf50; } .blue-t { background: #2196f3; } .yellow-t { background: #ffeb3b; }
    .turn-indicator { font-weight: bold; padding: 5px; border-radius: 5px; margin-bottom: 5px; display: inline-block; }
    button { padding: 12px 30px; font-size: 18px; background: #d32f2f; color: white; border: none; border-radius: 50px; font-weight: bold; box-shadow: 0 4px #9a0007; }
    button:disabled { background: #ccc; box-shadow: none; }
  </style>
</head>
<body>
  <div id="boot-screen"><img src="1000115831.png" id="boot-logo"></div>
  <div id="game-container">
    <div id="turn-box" class="turn-indicator" style="background: #ff5252; color: white;">Red's Turn</div>
    <div id="score">Roll: 0</div>
    <div class="cowries" id="cowrieArea"></div>
    <button id="tossBtn" onclick="throwCowries()">Toss Cowries</button>
    <div class="board" id="kaudeBoard"></div>
  </div>

  <script>
    const path = [2, 1, 0, 5, 10, 15, 20, 21, 22, 23, 24, 19, 14, 9, 4, 3, 2, 7, 12, 17, 16, 11, 6, 7, 8, 13, 12];
    const safeIndices = [2, 10, 12, 14, 22];
    const turnOrder = ['red', 'green', 'blue', 'yellow'];
    let turnIdx = 0;
    let currentRoll = 0;
    const players = {
      red: { pos: 0, class: 'red-t', color: '#ff5252' },
      green: { pos: 0, class: 'green-t', color: '#4caf50' },
      blue: { pos: 0, class: 'blue-t', color: '#2196f3' },
      yellow: { pos: 0, class: 'yellow-t', color: '#ffeb3b' }
    };

    const board = document.getElementById('kaudeBoard');
    const cells = [];
    for (let i = 0; i < 25; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell' + (safeIndices.includes(i) ? ' safe' : '');
      board.appendChild(cell);
      cells[i] = cell;
    }

    Object.keys(players).forEach(p => {
      const el = document.createElement('div');
      el.className = `token ${players[p].class}`;
      el.onclick = (e) => selectToken(e, p, el);
      players[p].el = el;
      cells[path[0]].appendChild(el);
    });

    function throwCowries() {
      const btn = document.getElementById('tossBtn');
      btn.disabled = true;
      let hollowCount = 0;
      const area = document.getElementById('cowrieArea');
      area.innerHTML = '';
      for (let i = 0; i < 4; i++) {
        const isHollow = Math.random() < 0.5;
        const img = document.createElement('img');
        img.src = isHollow ? 'hollow.png' : 'curved.png';
        img.className = 'cowrie spinning';
        area.appendChild(img);
        if (isHollow) hollowCount++;
      }
      setTimeout(() => {
        currentRoll = (hollowCount === 0) ? 8 : hollowCount;
        document.getElementById('score').innerText = "Roll: " + currentRoll;
        if (currentRoll === 4 || currentRoll === 8) {
            document.getElementById('score').innerText += " (EXTRA TOSS!)";
            btn.disabled = false; // Allow another toss immediately
        } else {
            btn.disabled = true; // Must move before tossing again
        }
      }, 600);
    }

    function selectToken(e, color, element) {
      if (currentRoll === 0 || color !== turnOrder[turnIdx]) return;
      e.stopPropagation();
      document.querySelectorAll('.cell').forEach(c => { c.classList.remove('highlight'); c.onclick = null; });
      const nextIdx = players[color].pos + currentRoll;
      if (nextIdx < path.length) {
        cells[path[nextIdx]].classList.add('highlight');
        cells[path[nextIdx]].onclick = () => moveToken(color, nextIdx);
      }
    }

    function moveToken(color, newPathIdx) {
      const targetCellIdx = path[newPathIdx];
      const targetCell = cells[targetCellIdx];
      let killOccurred = false;

      // Kill Logic
      if (!safeIndices.includes(targetCellIdx)) {
        Object.keys(players).forEach(p => {
          if (p !== color && players[p].pos === newPathIdx) {
            cells[path[0]].appendChild(players[p].el);
            players[p].pos = 0;
            killOccurred = true;
          }
        });
      }

      targetCell.appendChild(players[color].el);
      players[color].pos = newPathIdx;
      
      if (killOccurred) {
        alert("KILL! Extra turn for " + color);
        resetTurn(false); // Same player rolls again
      } else if (currentRoll === 4 || currentRoll === 8) {
        resetTurn(false); // Extra turn from roll
      } else {
        resetTurn(true); // Next player
      }
    }

    function resetTurn(nextPlayer) {
      if (nextPlayer) turnIdx = (turnIdx + 1) % 4;
      currentRoll = 0;
      const p = turnOrder[turnIdx];
      const box = document.getElementById('turn-box');
      box.innerText = p.charAt(0).toUpperCase() + p.slice(1) + "'s Turn";
      box.style.background = players[p].color;
      document.getElementById('score').innerText = "Roll: 0";
      document.getElementById('tossBtn').disabled = false;
      document.querySelectorAll('.cell').forEach(c => { c.classList.remove('highlight'); c.onclick = null; });
    }

    window.onload = () => setTimeout(() => {
      document.getElementById('boot-screen').style.opacity = '0';
      document.getElementById('game-container').style.display = 'block';
      setTimeout(() => { document.getElementById('boot-screen').style.display = 'none'; document.getElementById('game-container').style.opacity = '1'; }, 600);
    }, 2000);
  </script>
</body>
</html>
