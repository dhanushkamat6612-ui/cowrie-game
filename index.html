<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kamat Studio - Kaude</title>
    <style>
        :root { --bg: #fff5e6; --board: #3e2723; --inner: #e8f5e9; --gold: #ffd700; }
        body { text-align: center; font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; overflow: hidden; touch-action: manipulation; }
        
        /* Board & Cell Setup */
        .board { display: grid; grid-template-columns: repeat(5, 1fr); width: 95vw; height: 95vw; max-width: 450px; max-height: 450px; margin: 10px auto; border: 5px solid var(--board); background: #FFFDD0; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .cell { border: 1px solid rgba(62, 39, 35, 0.3); position: relative; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; align-items: center; justify-items: center; padding: 2px; }
        
        /* Special Squares */
        .safe { background-image: linear-gradient(45deg, transparent 45%, #3e2723 50%, transparent 55%), linear-gradient(-45deg, transparent 45%, #3e2723 50%, transparent 55%); }
        .inner-layer { background-color: var(--inner) !important; }
        .win-block { background-color: var(--gold) !important; grid-template-columns: 1fr 1fr; }

        /* Tokens with Smooth Movement */
        .token { width: 85%; height: 85%; border-radius: 50%; border: 2px solid #000; cursor: pointer; box-shadow: 0 3px 6px rgba(0,0,0,0.4); transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 100; }
        .red-t { background: #ff4444; } .blue-t { background: #2288ff; } .green-t { background: #00aa00; } .yellow-t { background: #ffcc00; }

        /* Controls */
        #tossBtn { padding: 15px 30px; font-weight: bold; font-size: 1.2rem; background: #d32f2f; color: white; border: none; border-radius: 12px; box-shadow: 0 5px #9a1a1a; cursor: pointer; margin-bottom: 10px; }
        #tossBtn:active { transform: translateY(4px); box-shadow: 0 2px #9a1a1a; }
        .cowrie-img { width: 45px; height: 55px; margin: 5px; transition: transform 0.5s ease; }
        
        #msg-overlay { position: fixed; top: 15%; left: 50%; transform: translateX(-50%); background: white; padding: 20px; border-radius: 15px; border: 4px solid #d32f2f; z-index: 9999; display: none; width: 80%; font-weight: bold; box-shadow: 0 10px 40px rgba(0,0,0,0.4); }
    </style>
</head>
<body>

<div id="msg-overlay"></div>

<div id="game-container" style="padding-top: 10px;">
    <div style="display:flex; justify-content:space-around; align-items:center; margin-bottom: 10px;">
        <div id="p-tag" style="padding:10px 20px; border-radius:25px; color:white; font-weight:bold; font-size:1.1rem;">RED ðŸ”’</div>
        <div id="roll-text" style="font-size:1.5rem; font-weight:bold; color:#3e2723">Roll: 0</div>
    </div>
    
    <div id="toss-area">
        <img src="Curved.png" class="cowrie-img" id="c0">
        <img src="Curved.png" class="cowrie-img" id="c1">
        <img src="Curved.png" class="cowrie-img" id="c2">
        <img src="Curved.png" class="cowrie-img" id="c3">
    </div>

    <button id="tossBtn" onclick="throwKaude()">TOSS COWRY</button>
    <div class="board" id="gameBoard"></div>
</div>

<script>
    // Grid indices for the board
    const boardGrid = Array.from({length: 25}, (_, i) => i);
    
    // Exact paths mapped from your 10-photo sequence
    const paths = {
        red:    [2,1,0,5,10,15,20,21,22,23,24,19,14,9,4,3, 8,7,6,11,16,17,18,13,12],
        blue:   [22,23,24,19,14,9,4,3,2,1,0,5,10,15,20,21, 16,17,18,13,8,7,6,11,12],
        green:  [10,15,20,21,22,23,24,19,14,9,4,3,2,1,0,5, 11,16,17,18,13,8,7,6,12],
        yellow: [14,9,4,3,2,1,0,5,10,15,20,21,22,23,24,19, 13,8,7,6,11,16,17,18,12]
    };

    let players = [
        { name: 'Red', color: 'red', tokens: [0,0,0,0], hasKill: false },
        { name: 'Blue', color: 'blue', tokens: [0,0,0,0], hasKill: false },
        { name: 'Green', color: 'green', tokens: [0,0,0,0], hasKill: false },
        { name: 'Yellow', color: 'yellow', tokens: [0,0,0,0], hasKill: false }
    ];

    let turnIdx = 0, rollValue = 0;

    function renderBoard() {
        const board = document.getElementById('gameBoard');
        board.innerHTML = '';
        
        // Create 25 blocks
        for(let i=0; i<25; i++) {
            let cell = document.createElement('div');
            cell.className = 'cell';
            cell.id = 'cell-' + i;
            if([2,10,14,22,12].includes(i)) cell.classList.add('safe');
            if([6,7,8,11,13,16,17,18].includes(i)) cell.classList.add('inner-layer');
            if(i === 12) cell.classList.add('win-block');
            board.appendChild(cell);
        }

        // Place tokens
        players.forEach((p, pi) => {
            p.tokens.forEach((posIdx, ti) => {
                // If token has reached step 24, it is "Home" and removed from board
                if(posIdx >= 24) return; 

                let tokenEl = document.createElement('div');
                tokenEl.className = `token ${p.color}-t`;
                tokenEl.onclick = () => handleMove(pi, ti);
                
                let targetCellId = 'cell-' + paths[p.color][posIdx];
                document.getElementById(targetCellId).appendChild(tokenEl);
            });
        });
    }

    function throwKaude() {
        let count = 0;
        for(let i=0; i<4; i++) {
            let isUp = Math.random() > 0.5;
            document.getElementById('c'+i).src = isUp ? "Hollow.png" : "Curved.png";
            document.getElementById('c'+i).style.transform = `rotate(${Math.random()*360}deg)`;
            if(isUp) count++;
        }
        rollValue = (count === 0) ? 8 : count;
        document.getElementById('roll-text').innerText = "Roll: " + rollValue;
        document.getElementById('tossBtn').disabled = true;
    }

    function handleMove(pi, ti) {
        if(pi !== turnIdx || rollValue === 0) return;
        
        let p = players[pi];
        let currentPos = p.tokens[ti];
        let nextPos = currentPos + rollValue;

        if(nextPos <= 24) {
            let targetCell = paths[p.color][nextPos];

            // RULE: NO GROUPING IN OUTER RING (Steps 0-15)
            if(nextPos <= 15) {
                let isBlocked = p.tokens.some((pos, idx) => idx !== ti && paths[p.color][pos] === targetCell);
                if(isBlocked) {
                    showMsg("Solo Rule! No grouping in outer ring. ðŸš«");
                    return;
                }
            }

            // RULE: LOCK CHECK (Must have a kill to enter Step 16+)
            if(currentPos <= 15 && nextPos > 15 && !p.hasKill) {
                showMsg("LOCKED! You need a kill to enter the inner ring. ðŸ”’");
                return;
            }

            // KILL LOGIC
            players.forEach((opp, oi) => {
                if(oi !== pi) {
                    opp.tokens.forEach((opos, oti) => {
                        if(paths[opp.color][opos] === targetCell && ![2,10,14,22,12].includes(targetCell)) {
                            opp.tokens[oti] = 0;
                            p.hasKill = true;
                            showMsg("KILL! Path to the house is now OPEN! âš”ï¸");
                        }
                    });
                }
            });

            p.tokens[ti] = nextPos;
            renderBoard();

            if(rollValue === 4 || rollValue === 8) {
                rollValue = 0;
                document.getElementById('tossBtn').disabled = false;
            } else {
                endTurn();
            }
        }
    }

    function endTurn() {
        turnIdx = (turnIdx + 1) % players.length;
        rollValue = 0;
        document.getElementById('tossBtn').disabled = false;
        updateUI();
    }

    function updateUI() {
        const p = players[turnIdx];
        const tag = document.getElementById('p-tag');
        tag.innerText = `${p.name.toUpperCase()} ${p.hasKill ? 'âš”ï¸' : 'ðŸ”’'}`;
        tag.style.background = p.color === 'yellow' ? '#ccaa00' : p.color;
        document.getElementById('roll-text').innerText = "Roll: 0";
    }

    function showMsg(txt) {
        const m = document.getElementById('msg-overlay');
        m.innerText = txt; m.style.display = 'block';
        setTimeout(() => m.style.display = 'none', 2500);
    }

    window.onload = () => { renderBoard(); updateUI(); };
</script>
</body>
</html>
