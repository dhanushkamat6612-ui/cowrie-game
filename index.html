<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cowrie Toss Game</title>
  <style>
    body { text-align: center; font-family: sans-serif; background: #fff5e6; padding: 0; margin: 0; overflow-x: hidden; }
    
    /* Boot Logo Styles */
    #boot-screen {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #e0e0e0;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 1000;
      transition: opacity 0.8s ease-out;
    }
    #boot-logo { width: 80%; max-width: 400px; height: auto; }
    
    /* Game Styles */
    #game-container { padding: 20px; opacity: 0; transition: opacity 0.5s; }
    #studio { font-size: 22px; font-weight: bold; color: #d32f2f; margin: 10px 0; }
    .cowries { margin: 20px 0; min-height: 100px; display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
    .cowrie { width: 75px; height: auto; transition: transform 0.3s; }
    button { padding: 15px 25px; font-size: 18px; background: #d32f2f; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; box-shadow: 0 4px #9a0007; }
    button:active { transform: translateY(4px); box-shadow: 0 0 #9a0007; }
    #score { font-size: 32px; margin-top: 20px; font-weight: bold; color: #3e2723; }
    .special { color: #d32f2f; animation: pulse 0.5s infinite; }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
  </style>
</head>
<body>

  <div id="boot-screen">
    <img src="1000115831.png" id="boot-logo" alt="Kamat Studios Logo">
  </div>

  <div id="game-container">
    <div id="studio">üé¨ KAMAT STUDIOS üé¨</div>
    <h2>üêö Cowrie Toss</h2>
    <div class="cowries" id="cowrieArea"></div>
    <button onclick="throwCowries()">Throw Cowries</button>
    <div id="score">Points: 0</div>
  </div>

  <script>
    // Boot Sequence
    window.onload = () => {
      setTimeout(() => {
        const boot = document.getElementById('boot-screen');
        const game = document.getElementById('game-container');
        boot.style.opacity = '0';
        game.style.opacity = '1';
        setTimeout(() => { boot.style.display = 'none'; }, 800);
      }, 2000); // Logo shows for 2 seconds
    };

    function throwCowries() {
      const area = document.getElementById('cowrieArea');
      const scoreDisplay = document.getElementById('score');
      area.innerHTML = '';
      let hollowCount = 0;

      for (let i = 0; i < 4; i++) {
        const isHollow = Math.random() < 0.5;
        const img = document.createElement('img');
        
        // Ensure filenames match your assets
        img.src = isHollow ? 'hollow.png' : 'curved.png';
        img.className = 'cowrie';
        area.appendChild(img);
        
        if (isHollow) hollowCount++;
      }

      // Logic Refined per your request:
      let finalPoints = 0;

      if (hollowCount === 0) {
        finalPoints = 8; // img 4 request
        scoreDisplay.classList.add('special');
      } else {
        finalPoints = hollowCount; // 1, 2, 3, or 4 hollow
        scoreDisplay.classList.remove('special');
      }

      scoreDisplay.innerText = "Points: " + finalPoints;
    }
  </script>
</body>
</html>
