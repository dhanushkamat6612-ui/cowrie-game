<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kamat Studios - Kaude Final</title>
  <style>
    body { text-align: center; font-family: sans-serif; background: #fff5e6; padding: 0; margin: 0; touch-action: manipulation; }
    #boot-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; display: flex; justify-content: center; align-items: center; z-index: 2000; }
    #setup-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff5e6; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1500; }
    #game-container { padding: 10px; display: none; }
    .setup-box { background: white; padding: 20px; border-radius: 15px; width: 85%; max-width: 300px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    input { width: 80%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
    .board { display: grid; grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(5, 1fr); width: 92vw; height: 92vw; max-width: 360px; max-height: 360px; margin: 10px auto; border: 3px solid #3e2723; background: #fff; }
    .cell { border: 1px solid #3e2723; position: relative; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; }
    .safe { background-color: #ffcdd2; background-image: linear-gradient(45deg, transparent 48%, #3e2723 50%, transparent 52%), linear-gradient(-45deg, transparent 48%, #3e2723 50%, transparent 52%); }
    .highlight { background-color: rgba(76, 175, 80, 0.7) !important; box-shadow: inset 0 0 15px #000; z-index: 2; border: 2px solid green !important; }
    .token { width: 16px; height: 16px; border-radius: 50%; border: 1.5px solid #000; margin: 1px; transition: 0.3s; z-index: 5; }
    .red-t { background: #ff5252; } .blue-t { background: #2196f3; } .green-t { background: #4caf50; } .yellow-t { background: #ffeb3b; }
    .selected { transform: scale(1.8); border: 2px solid white; z-index: 100; box-shadow: 0 0 10px #000; }
    .cowrie { width: 40px; height: auto; }
    .spinning { animation: toss 0.6s ease-out; }
    @keyframes toss { 0% { transform: scale(0.5) rotate(0deg); } 50% { transform: scale(1.2) rotate(180deg); } 100% { transform: scale(1) rotate(360deg); } }
    button { padding: 12px 25px; background: #d32f2f; color: white; border: none; border-radius: 50px; font-weight: bold; margin-top: 5px; font-size: 16px; }
    button:disabled { background: #ccc; }
    .turn-indicator { font-weight: bold; padding: 8px 20px; border-radius: 5px; margin-bottom: 5px; color: white; display: inline-block; }
  </style>
</head>
<body>

  <div id="boot-screen"><img src="1000115831.png" style="width:70%; max-width:300px;"></div>

  <div id="setup-screen">
    <div class="setup-box">
      <h3>Kamat Studios - Setup</h3>
      <p>Number of Players (2-4):</p>
      <input type="number" id="pCount" min="2" max="4" value="2" oninput="drawInputs()">
      <div id="pNames"></div>
      <button onclick="launch()">Start Match</button>
    </div>
  </div>

  <div id="game-container">
    <div id="turn-box" class="turn-indicator"></div>
    <div id="score" style="font-weight:bold; font-size:20px; margin: 5px;">Roll: 0</div>
    <div id="cowrieArea" style="display:flex; justify-content:center; gap:5px; min-height:50px;"></div>
    <button id="tossBtn" onclick="throwKaude()">Toss Cowries</button>
    <div class="board" id="gameBoard"></div>
  </div>

  <script>
    const colors = ['red', 'blue', 'green', 'yellow'];
    const hex = { red: '#ff5252', blue: '#2196f3', green: '#4caf50', yellow: '#ffeb3b' };
    const safes = [2, 10, 12, 14, 22];
    
    // Clockwise Spiral Path (Grid index 0-24)
    // Starts at top-center (2), goes clockwise around outer, then inner
    const spiralPath = [2, 3, 4, 9, 14, 19, 24, 23, 22, 21, 20, 15, 10, 5, 0, 1, 2, 7, 8, 13, 18, 17, 16, 11, 6, 7, 12];
    const startSquares = [2, 22, 10, 14]; 

    let players = [], turnIdx = 0, roll = 0, cells = [];

    function drawInputs() {
      const c = document.getElementById('pCount').value;
      const box = document.getElementById('pNames');
      box.innerHTML = '';
      for(let i=0; i<c; i++) box.innerHTML += `<input type="text" id="n${i}" placeholder="${colors[i]} name">`;
    }
    drawInputs();

    function launch() {
      const c = document.getElementById('pCount').value;
      for(let i=0; i<c; i++) {
        players.push({ 
            name: document.getElementById('n'+i).value || colors[i], 
            color: colors[i], 
            start: startSquares[i], 
            pathIdx: [0,0,0,0] 
        });
      }
      document.getElementById('setup-screen').style.display = 'none';
      document.getElementById('game-container').style.display = 'block';
      const board = document.getElementById('gameBoard');
      for (let i=0; i<25; i++) {
        let div = document.createElement('div');
        div.className = 'cell' + (safes.includes(i) ? ' safe' : '');
        board.appendChild(div);
        cells[i] = div;
      }
      players.forEach((p, pi) => {
        for(let ti=0; ti<4; ti++) {
          let t = document.createElement('div');
          t.className = `token ${p.color}-t`;
          t.dataset.p = pi; t.dataset.t = ti;
          t.onclick = (e) => handleTokenClick(e);
          cells[p.start].appendChild(t);
          p['el'+ti] = t;
        }
      });
      updateUI();
    }

    function throwKaude() {
      const b = document.getElementById('tossBtn');
      b.disabled = true;
      let h = 0;
      const a = document.getElementById('cowrieArea');
      a.innerHTML = '';
      for(let i=0; i<4; i++) {
        let isH = Math.random() < 0.5;
        let img = document.createElement('img');
        img.src = isH ? 'hollow.png' : 'curved.png';
        img.className = 'cowrie spinning';
        a.appendChild(img);
        if(isH) h++;
      }
      setTimeout(() => {
        roll = (h === 0) ? 8 : h;
        document.getElementById('score').innerText = "Roll: " + roll;
        if(roll === 4 || roll === 8) b.disabled = false;
      }, 600);
    }

    function handleTokenClick(e) {
      if(roll === 0) return;
      const pi = parseInt(e.target.dataset.p);
      const ti = parseInt(e.target.dataset.t);
      if(pi !== turnIdx) return;
      
      e.stopPropagation();
      clearHighlights();
      e.target.classList.add('selected');

      let currentIdx = players[pi].pathIdx[ti];
      let nextIdx = currentIdx + roll;

      if(nextIdx < spiralPath.length) {
        let targetGridId = spiralPath[nextIdx];
        cells[targetGridId].classList.add('highlight');
        cells[targetGridId].onclick = () => finalizeMove(pi, ti, nextIdx);
      }
    }

    function finalizeMove(pi, ti, nextIdx) {
      const targetGridId = spiralPath[nextIdx];
      let killed = false;

      // Kill logic on non-safe squares
      if(!safes.includes(targetGridId)) {
        players.forEach((opp, oi) => {
          if(oi !== pi) {
            for(let k=0; k<4; k++) {
              if(spiralPath[opp.pathIdx[k]] === targetGridId && opp.pathIdx[k] !== 0) {
                cells[opp.start].appendChild(opp['el'+k]);
                opp.pathIdx[k] = 0; killed = true;
              }
            }
          }
        });
      }

      cells[targetGridId].appendChild(players[pi]['el'+ti]);
      players[pi].pathIdx[ti] = nextIdx;
      
      if(killed || roll === 4 || roll === 8) nextTurn(false); else nextTurn(true);
    }

    function clearHighlights() {
        document.querySelectorAll('.cell').forEach(c => { c.classList.remove('highlight'); c.onclick = null; });
        document.querySelectorAll('.token').forEach(t => t.classList.remove('selected'));
    }

    function nextTurn(skip) {
      if(skip) turnIdx = (turnIdx + 1) % players.length;
      roll = 0; clearHighlights(); updateUI();
      document.getElementById('tossBtn').disabled = false;
    }

    function updateUI() {
      const p = players[turnIdx];
      const b = document.getElementById('turn-box');
      b.innerText = p.name + "'s Turn";
      b.style.background = hex[p.color];
      document.getElementById('score').innerText = "Roll: 0";
    }

    window.onload = () => setTimeout(() => {
      document.getElementById('boot-screen').style.display = 'none';
      document.getElementById('setup-screen').style.display = 'flex';
    }, 2000);
  </script>
</body>
</html>
