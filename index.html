<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamat Studio - Chowka Bara</title>
    <style>
        :root {
            --board: #f2d9a4; --lines: #5d4037; --safe: #9ccc65;
            --p1: #e53935; --p2: #1e88e5; --p3: #2e7d32; --p4: #fbc02d;
        }

        body, html { margin: 0; padding: 0; height: 100%; background: #263238; color: white; font-family: sans-serif; overflow: hidden; }

        .screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        #boot-screen { background: black; }
        #setup-screen { background: #1a1a1a; display: none; }
        #game-screen { display: none; }

        .boot-logo { width: 200px; height: auto; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        .setup-btn { padding: 15px 30px; margin: 10px; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 8px; background: #ffa000; color: white; font-weight: bold; }

        /* Board Styling */
        .board { display: grid; grid-template-columns: repeat(5, 60px); grid-template-rows: repeat(5, 60px); gap: 2px; background: var(--lines); border: 5px solid var(--lines); margin-top: 20px; }
        .cell { background: var(--board); width: 60px; height: 60px; position: relative; display: flex; justify-content: center; align-items: center; }
        .safe { background-color: var(--safe); }
        .safe::after { content: "X"; position: absolute; font-size: 40px; color: var(--lines); opacity: 0.2; }

        /* Pawn Styling */
        .pawn { width: 22px; height: 22px; border-radius: 50%; border: 2px solid white; position: absolute; cursor: pointer; z-index: 10; transition: all 0.3s ease; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        .p1 { background: var(--p1); } .p2 { background: var(--p2); } .p3 { background: var(--p3); } .p4 { background: var(--p4); }
        
        /* Kaude Display */
        .kaude-box { display: flex; gap: 10px; margin: 15px; }
        .kaude-img { width: 50px; height: 50px; object-fit: contain; background: rgba(255,255,255,0.1); border-radius: 5px; padding: 2px; }
        
        .ui-panel { text-align: center; }
        .roll-btn { padding: 12px 25px; font-size: 1.1rem; background: #ffa000; border: none; border-radius: 5px; color: white; cursor: pointer; }
        .roll-btn:disabled { background: #555; }
    </style>
</head>
<body>

    <div id="boot-screen" class="screen">
        <img src="1000116381.png" class="boot-logo" alt="Logo">
        <p>Loading Kamat Studio...</p>
    </div>

    <div id="setup-screen" class="screen">
        <h1>Select Players</h1>
        <button class="setup-btn" onclick="startGame(2)">2 Players</button>
        <button class="setup-btn" onclick="startGame(4)">4 Players</button>
    </div>

    <div id="game-screen" class="screen">
        <div class="ui-panel">
            <h2 id="turn-txt" style="color: var(--p1)">Player 1's Turn</h2>
            <div class="kaude-box">
                <img id="k0" src="Curved.png" class="kaude-img">
                <img id="k1" src="Curved.png" class="kaude-img">
                <img id="k2" src="Curved.png" class="kaude-img">
                <img id="k3" src="Curved.png" class="kaude-img">
            </div>
            <button id="rollBtn" class="roll-btn" onclick="roll()">Roll Kaude</button>
            <h3 id="scoreText">Score: -</h3>
        </div>
        <div class="board" id="game-board"></div>
    </div>

    <script>
        const paths = {
            1: ["4,2","4,3","4,4","3,4","2,4","1,4","0,4","0,3","0,2","0,1","0,0","1,0","2,0","3,0","4,0","4,1","3,1","2,1","1,1","1,2","1,3","2,3","3,3","3,2","2,2"],
            2: ["0,2","0,1","0,0","1,0","2,0","3,0","4,0","4,1","4,2","4,3","4,4","3,4","2,4","1,4","0,4","0,3","1,3","2,3","3,3","3,2","3,1","2,1","1,1","1,2","2,2"],
            // Paths for 3 and 4 follow similar logic starting from their safe zones
            3: ["2,4","1,4","0,4","0,3","0,2","0,1","0,0","1,0","2,0","3,0","4,0","4,1","4,2","4,3","4,4","3,4","3,3","3,2","3,1","2,1","1,1","1,2","1,3","2,3","2,2"],
            4: ["2,0","3,0","4,0","4,1","4,2","4,3","4,4","3,4","2,4","1,4","0,4","0,3","0,2","0,1","0,0","1,0","1,1","1,2","1,3","2,3","3,3","3,2","3,1","2,1","2,2"]
        };

        let totalPlayers = 2;
        let turn = 1;
        let lastScore = 0;
        let movePending = false;
        let playerPawns = {};

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('boot-screen').style.display = 'none';
                document.getElementById('setup-screen').style.display = 'flex';
            }, 2000);
        };

        function startGame(num) {
            totalPlayers = num;
            for(let i=1; i<=num; i++) playerPawns[i] = [0, 0, 0, 0]; 
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            createBoard();
        }

        function createBoard() {
            const b = document.getElementById('game-board');
            b.innerHTML = '';
            for(let r=0; r<5; r++) {
                for(let c=0; c<5; c++) {
                    let div = document.createElement('div');
                    div.id = `cell-${r}-${c}`;
                    div.className = 'cell' + (["0,2","2,0","2,2","2,4","4,2"].includes(`${r},${c}`) ? ' safe' : '');
                    b.appendChild(div);
                }
            }
            render();
        }

        function roll() {
            let hollowCount = 0;
            for(let i=0; i<4; i++) {
                let isHollow = Math.random() > 0.5;
                document.getElementById(`k${i}`).src = isHollow ? "Hollow.png" : "Curved.png";
                if(isHollow) hollowCount++;
            }
            lastScore = (hollowCount === 0) ? 8 : (hollowCount === 4) ? 4 : hollowCount;
            document.getElementById('scoreText').innerText = "Score: " + lastScore;
            document.getElementById('rollBtn').disabled = true;
            movePending = true;
        }

        function render() {
            document.querySelectorAll('.pawn').forEach(p => p.remove());
            for (let pNum in playerPawns) {
                playerPawns[pNum].forEach((posIdx, i) => {
                    const coords = paths[pNum][posIdx];
                    const cell = document.getElementById(`cell-${coords}`);
                    const p = document.createElement('div');
                    p.className = `pawn p${pNum}`;
                    
                    // Spread pawns out so they don't stack perfectly
                    const offsets = [[5,5], [25,5], [5,25], [25,25]];
                    p.style.left = offsets[i][0] + "px";
                    p.style.top = offsets[i][1] + "px";
                    
                    p.onclick = () => handleMove(parseInt(pNum), i);
                    cell.appendChild(p);
                });
            }
        }

        function handleMove(player, pIdx) {
            if(!movePending || player !== turn) return;
            
            if(playerPawns[player][pIdx] + lastScore < paths[player].length) {
                playerPawns[player][pIdx] += lastScore;
                
                // Switch turn logic (extra turn on 4 or 8)
                if (lastScore !== 4 && lastScore !== 8) {
                    turn = (turn % totalPlayers) + 1;
                }
                
                document.getElementById('turn-txt').innerText = `Player ${turn}'s Turn`;
                document.getElementById('turn-txt').style.color = `var(--p${turn})`;
                document.getElementById('rollBtn').disabled = false;
                movePending = false;
                render();
            }
        }
    </script>
</body>
</html>
