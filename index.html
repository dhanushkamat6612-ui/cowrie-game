<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kamat Studio - Kaude</title>
    <style>
        :root { --board: #FFFDD0; --lines: #5d4037; --safe: #e8f5e9; --gold: #ffd700; }
        body { margin: 0; background: #263238; color: white; font-family: sans-serif; text-align: center; overflow: hidden; }
        
        /* Setup & Boot Screens */
        .screen { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; background: #1a1a1a; }
        .setup-btn { padding: 15px 30px; margin: 10px; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 8px; background: #ffa000; color: white; font-weight: bold; }

        /* Board UI */
        .board { display: grid; grid-template-columns: repeat(5, 65px); grid-template-rows: repeat(5, 65px); gap: 2px; background: var(--lines); border: 5px solid var(--lines); margin: 15px auto; width: fit-content; }
        .cell { background: var(--board); width: 65px; height: 65px; position: relative; }
        .safe { background-color: var(--safe); }
        .safe::after { content: "X"; position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; font-size: 40px; color: #000; opacity: 0.1; }
        .win-block { background-color: var(--gold); }

        /* Pawn/Coin Styles */
        .pawn { width: 22px; height: 22px; border-radius: 50%; border: 2px solid white; position: absolute; cursor: pointer; transition: all 0.4s ease; z-index: 10; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        .p-green { background: #2e7d32; } .p-red { background: #e53935; } .p-yellow { background: #fbc02d; } .p-blue { background: #1e88e5; }

        /* UI elements */
        .kaude-box { display: flex; justify-content: center; gap: 10px; margin: 10px; }
        .kaude-img { width: 45px; height: 50px; object-fit: contain; background: rgba(255,255,255,0.1); border-radius: 5px; }
        #msg-box { position: fixed; top: 10%; left: 50%; transform: translateX(-50%); background: white; color: red; padding: 15px; border-radius: 10px; font-weight: bold; z-index: 2000; display: none; }
    </style>
</head>
<body>

    <div id="setup-screen" class="screen">
        <h1>Kamat Studio - Kaude</h1>
        <button class="setup-btn" onclick="startGame(2)">2 Players</button>
        <button class="setup-btn" onclick="startGame(4)">4 Players</button>
    </div>

    <div id="msg-box"></div>

    <div id="game-container" style="display:none; margin-top: 10px;">
        <h2 id="status">Player 1's Turn</h2>
        <div class="kaude-box">
            <img id="k0" src="Curved.png" class="kaude-img">
            <img id="k1" src="Curved.png" class="kaude-img">
            <img id="k2" src="Curved.png" class="kaude-img">
            <img id="k3" src="Curved.png" class="kaude-img">
        </div>
        <button id="rollBtn" class="setup-btn" style="padding: 10px 20px;" onclick="toss()">Toss Cowry</button>
        <h3 id="score">Roll: -</h3>
        <div class="board" id="board"></div>
    </div>

<script>
    // Path coordinates based on the spiral requirements
    const paths = {
        1: ["4,2","4,3","4,4","3,4","2,4","1,4","0,4","0,3","0,2","0,1","0,0","1,0","2,0","3,0","4,0","4,1","3,1","2,1","1,1","1,2","1,3","2,3","3,3","3,2","2,2"],
        2: ["0,2","0,1","0,0","1,0","2,0","3,0","4,0","4,1","4,2","4,3","4,4","3,4","2,4","1,4","0,4","0,3","1,3","2,3","3,3","3,2","3,1","2,1","1,1","1,2","2,2"],
        3: ["2,4","1,4","0,4","0,3","0,2","0,1","0,0","1,0","2,0","3,0","4,0","4,1","4,2","4,3","4,4","3,4","3,3","3,2","3,1","2,1","1,1","1,2","1,3","2,3","2,2"],
        4: ["2,0","3,0","4,0","4,1","4,2","4,3","4,4","3,4","2,4","1,4","0,4","0,3","0,2","0,1","0,0","1,0","1,1","1,2","1,3","2,3","3,3","3,2","3,1","2,1","2,2"]
    };

    let players = {}, totalPlayers = 2, turn = 1, lastRoll = 0, moveActive = false;
    const colors = ["green", "red", "yellow", "blue"];
    const offsets = [[5,5], [35,5], [5,35], [35,35]]; // Positions inside a single square

    function startGame(num) {
        totalPlayers = num;
        const playerColors = ["blue", "red", "yellow", "green"]; 
        for(let i=1; i<=num; i++) {
            players[i] = { color: playerColors[i-1], pawns: [0,0,0,0], hasKill: false };
        }
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('game-container').style.display = 'block';
        createBoard();
    }

    function createBoard() {
        const b = document.getElementById('board');
        b.innerHTML = '';
        for(let r=0; r<5; r++) {
            for(let c=0; c<5; c++) {
                let d = document.createElement('div');
                d.id = `cell-${r}-${c}`;
                d.className = 'cell' + (["0,2","2,0","2,4","4,2","2,2"].includes(`${r},${c}`) ? ' safe' : '');
                if(`${r},${c}` === "2,2") d.className += " win-block";
                b.appendChild(d);
            }
        }
        render();
    }

    function toss() {
        let h = 0;
        for(let i=0; i<4; i++) {
            let up = Math.random() > 0.5;
            document.getElementById(`k${i}`).src = up ? "Hollow.png" : "Curved.png";
            if(up) h++;
        }
        lastRoll = (h===0)? 8 : (h===4)? 4 : h;
        document.getElementById('score').innerText = "Roll: " + lastRoll;
        document.getElementById('rollBtn').disabled = true;
        moveActive = true;
    }

    function handleMove(pNum, idx) {
        if(!moveActive || pNum !== turn) return;
        let p = players[pNum];
        let nextPos = p.pawns[idx] + lastRoll;

        if(nextPos < 25) {
            // Check Kill Lock for Inner Ring (Steps 16+)
            if(p.pawns[idx] <= 15 && nextPos > 15 && !p.hasKill) {
                notify("KILL REQUIRED to enter inner ring! ðŸ”’"); return;
            }

            let targetCoord = paths[pNum][nextPos];
            
            // Basic Kill Check
            for(let otherId in players) {
                if(parseInt(otherId) !== pNum) {
                    players[otherId].pawns.forEach((pos, i) => {
                        if(paths[otherId][pos] === targetCoord && !isSafe(targetCoord)) {
                            players[otherId].pawns[i] = 0;
                            p.hasKill = true;
                            notify("KILL! âš”ï¸ Entry Unlocked.");
                        }
                    });
                }
            }

            p.pawns[idx] = nextPos;
            moveActive = false;
            if(lastRoll !== 4 && lastRoll !== 8) turn = (turn % totalPlayers) + 1;
            document.getElementById('rollBtn').disabled = false;
            updateUI(); render();
        }
    }

    function isSafe(coord) { return ["0,2","2,0","2,4","4,2","2,2"].includes(coord); }

    function render() {
        document.querySelectorAll('.pawn').forEach(n => n.remove());
        for(let id in players) {
            players[id].pawns.forEach((posIdx, i) => {
                let coord = paths[id][posIdx];
                let cell = document.getElementById(`cell-${coord}`);
                let pawn = document.createElement('div');
                pawn.className = `pawn p-${players[id].color}`;
                pawn.style.left = offsets[i][0] + "px";
                pawn.style.top = offsets[i][1] + "px";
                pawn.onclick = () => handleMove(parseInt(id), i);
                cell.appendChild(pawn);
            });
        }
    }

    function updateUI() {
        document.getElementById('status').innerText = `Player ${turn}'s Turn`;
    }

    function notify(m) {
        const b = document.getElementById('msg-box'); b.innerText = m; b.style.display = 'block';
        setTimeout(() => b.style.display = 'none', 3000);
    }
</script>
</body>
</html>
